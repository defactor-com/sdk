name: CI
on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      - run: yarn lint && yarn build && yarn test
    env:
        PROVIDER_URL: ${{ secrets.PROVIDER_URL }}
